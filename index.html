<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>train Tracker</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  </head>

  <body>

    <!-- train Tracker -->
    <div class="container">

      <!-- Jumbotron -->
      <div class="jumbotron">
        <h1 class="text-center">train Schedule</h1>
        <h3 class="text-center">Don't you wish you had them in California?</h3>
      </div>

<!-- Add user  -->
      <div>
        <form class="form-inline">
          <div class="form-group" id="auth">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Me@somewhere.com">
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="*****">
            </div>
            <button type="button" id="btn-login" class="btn btn-primary">Log In</button>
            <span>not signed up yet?</span>
            <button type="button" id="btn-signup" class="btn btn-default">Sign Up</button>
          </div>
          <div class="form-group" id="greeting">
            <button type="button" id="btn-logout" class="btn btn-default">Log Out</button>
            
          </div>
        </form>
        <br>
      </div>

<!-- Add train  -->

          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Add Train</strong>
              	<a data-toggle="collapse" href="#collapse1">(Click to open/close)</a>
              </h3>
            </div>
            <div id="collapse1" class="panel-collapse collapse">
              <div class="panel-body">
                <!-- Entry Form -->
                <form id="train-submit">
                  <div class="form-group">
                    <label for="name-input">Train Name</label>
                    <input class="form-control" id="name-input" type="text">
                  </div>
                  <div class="form-group">
                    <label for="dest-input">Destination</label>
                    <input class="form-control" id="dest-input" type="text">
                  </div>
                  <div class="form-group">
                    <label for="time-input">Train Departure Time (HH:mm - 24hr. format)</label>
                    <input class="form-control" id="time-input" type="text">
                  </div>
                  <div class="form-group">
                    <label for="freq-input">Frequency (in minutes)</label>
                    <input class="form-control" id="freq-input" type="text">
                  </div>
                  <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
                </form>

              </div>
            </div>

          </div>
      <div class="row">

        <div class="col-lg-12">

        <!-- Current trains-->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='train-table'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency</th>
                    <th>Next Arrival</th>
                    <th>Minutes away</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>

          

        </div>

      </div>

    </div>

    <!-- JavaScript -->
    <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
    <script src="assets/javascript/trains.js"></script>


  </body>

</html>
